services:
- type: web
  name: laravel-app
  runtime: docker
  plan: free
  branch: render-deploy
  dockerfilePath: ./Dockerfile
  envVars:
  - key: APP_ENV
    value: production

  - key: APP_KEY
    generateValue: true

  - key: DB_CONNECTION
    value: pgsql

  - key: DB_HOST
    sync: false
  - key: DB_PORT
    sync: false
  - key: DB_DATABASE
    sync: false
  - key: DB_USERNAME
    sync: false
  - key: DB_PASSWORD
    sync: false
